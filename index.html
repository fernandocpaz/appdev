<!DOCTYPE html>
<html lang="en">
<head>
    <title>Carousel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        .carousel-item {
            height: 20rem;
            background: no-repeat center center scroll;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators" id="carousel-indicators">
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" id="carousel-inner">
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#myCarousel" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>

    <script>
        window.onload = function() {
            const totalImages = 7; // Change this number to the total number of images

            for(let i = 0; i <= totalImages; i++) {
                // Create indicators
                let indicator = document.createElement("li");
                indicator.setAttribute("data-target", "#myCarousel");
                indicator.setAttribute("data-slide-to", i - 1);
                if(i === 1) indicator.className = "active";
                document.getElementById('carousel-indicators').appendChild(indicator);

                // Create slides
                let slide = document.createElement("div");
                slide.className = "carousel-item" + (i === 1 ? " active" : "");
                slide.style.backgroundImage = `url('c${i}.png')`;

                let caption = document.createElement("div");
                caption.className = "carousel-caption";
                let captionText = document.createElement("h3");
                captionText.textContent = `Image ${i}`;
                caption.appendChild(captionText);

                slide.appendChild(caption);
                document.getElementById('carousel-inner').appendChild(slide);
            }

            // Refresh carousel to include new slides
            $('#myCarousel').carousel();
        };
    </script>
</body>
</html>
